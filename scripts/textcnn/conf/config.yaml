dataset:
  train_subtrees: true
  fine_grained: false
vocab:
  min_freq: 1
  max_size: null
model:
  embed_dim: 300
  kernel_sizes: [3,4,5]
  out_channels: 100
  dropout: 0.5
  freeze_embed: True
datamodule:
  batch_size: 64
text_classifier:
  optimizer_name: "Adam"
  optimizer_args:
    lr: 0.001
trainer:
  gpus: 1
  progress_bar_refresh_rate: 0
  max_epochs: 15
  deterministic: True
vectors:
  name: "840B"

